<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link href="styles.css" rel="stylesheet" />
    <title>CODE.io</title>
  </head>
  <body>
    <script onload="headingAnimation()"></script>
    <button
      id="darkModeButton"
      class="btn btn-dark darkModeButton"
      type="button"
      onclick="toggleDarkMode()"
    >
      Toggle dark/light mode
    </button>
    <div id="header" class="heading">
      <h1>Don't know who to contact for help?</h1>
      <h2 class="subheading">Look no further.</h2>
    </div>
    <div class="mt-5 mx-auto input-group input-group-md searchBarWidth">
      <input
        id="searchBar"
        type="text"
        class="form-control searchBar"
        placeholder="Input a keyword..."
        aria-label="Search input"
        aria-describedby="basic-addon1"
      />
    </div>
  </body>
  <script src="js/functions.js" type="text/javascript"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</html>
